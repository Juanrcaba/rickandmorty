<div class="container">

    <div class="card-container">
        <div class="card mat-elevation-z8" *ngFor="let character of characters">
            <div [ngClass]="character.status"  >

            </div>
            <div class="card-title">
                <h2>{{character.name}}</h2>
                <p><strong> Species:</strong> {{character.species}}</p>
            </div>
            <div class="img">
                <img src={{character.image}}  alt="">   
            </div>
        </div>
    </div>
    <div class="buttons">
        <button mat-icon-button (click)="redirectTo(info.prev)">
            <mat-icon>keyboard_arrow_left</mat-icon>
          </button>
          <button mat-icon-button (click)="redirectTo(info.next)">
            <mat-icon>keyboard_arrow_right</mat-icon>
          </button>
    </div>
</div>
